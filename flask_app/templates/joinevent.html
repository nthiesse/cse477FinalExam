{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}


{% block maincontent %}


<br><br>
{% if events %}
    <h1 class="center">Click to add your availability to an event.</h1>
    <br><br>
    {% for event in events %}
        <form action="/event_page/{{ event.event_id }}" method="GET">
            <button type="submit" class="loginButton">
                {{ event.event_name }} from {{ event.start_date }}-{{ event.end_date }} created by {{ event.creator }}
            </button>
        </form>
        <br><br>
    {% endfor %}
{% else %}
    <h1 class="center">No events found for this user.</h1>
{% endif %}

{% endblock %}
