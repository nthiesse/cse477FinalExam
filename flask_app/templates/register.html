{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}


{% block maincontent %}

<br><br>
<h1 class="center">Register</h1>
<br><br>
<hr class="line">
<br><br>
<form id="registerForm">
    <input type="email" id="email" name="email" required placeholder="Your Email" class="loginBoxes">
    <br><br>
    <input type="password" id="password" name="password" required placeholder="Your Password" class="loginBoxes">
    <br><br>
    <button type="button" onclick="registerUser()" class="loginButton">Register</button>
    <br>
</form>
<div class="error_message">
    <p id="error-message">Email already exists.</p>
</div>
<br><br>

{% endblock %}
